<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio" for="data.breed">{{localize "wod.bio.breed"}}</label>
        <div class="pullLeft">
            {{#if locked}}
            <input class="sheet-infoValues" name="data.breed" type="text" value="{{data.data.breed}}" data-name="data.data.breed" data-dtype="String" readonly />
            {{else}}
            <select name="data.breed" data-name="data.data.breed" data-dtype="String">
                {{#select data.data.breed}}
                <option value="">- {{localize "wod.labels.select"}} -</option>
                <option value="Homid">Homid</option>
                <option value="Metis">Metis</option>
                <option value="Rodens">Rodens</option>
                {{/select}}
            </select>
            {{/if}}
        </div>
    </div>
</div>
